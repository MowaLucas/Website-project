    <body style="width: 100%; background: #f5f5f5; font-family: Arial, sans-serif;">

  <!-- Login Section -->
  <div style="box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5); border-radius: 20px; margin-top: 10px; margin-left: 250px; margin-right: 250px; display: grid; grid-template-columns: 1fr 1fr;  background-image: linear-gradient(to right, rgb(3, 15, 59), rgb(0, 12, 56)); height:632px; padding:16px;">
  <!-- Left Section - Login Form -->
    <div class="col-md-6" style="background: white; padding: 40px; border-radius: 10px 0 0 10px; height: 600px; width: 500px;">
      <h2 style="text-align: center; margin-bottom: 40px; font-weight: 700;">Welcome!</h2>
      <form  id="myForm" class="needs-validation" novalidate>
          <input id="name" onclick="" type="text" placeholder="Lucas Mowalola" style="background-color: rgb(239, 244, 255); width: 100%; padding: 12px; border-radius: 6px; margin-bottom: 40px; border: none; border-right:4px solid #3a3ae3;">
          <input id="email" onclick="" type="text" placeholder="lmowalola@gmail.com" style="background-color: rgb(239, 244, 255); width: 100%; padding: 12px; border-radius: 6px; margin-bottom: 40px; border: none; border-right:4px solid #3a3ae3;">
          <input id="password" onclick="" type="password" placeholder="********"style="background-color: rgb(239, 244, 255); width: 100%; padding: 12px; border-radius: 6px; margin-bottom: 40px; border: none; border-right:4px solid #3a3ae3;">

          <button style="width: 100%; background: rgb(58, 58, 227); color: white; padding: 12px; border-radius: 6px; border: none; cursor: pointer; transition: 0.3s; margin-top: 10px; margin-bottom: 10px;" 
              onmouseover="this.style.background='#0056b3'; this.style.boxShadow='0px 4px 10px rgba(0, 123, 255, 0.3)';" 
              onmouseout="this.style.background='#3a3ae3'; this.style.boxShadow='none';">
              Sign Up
          </button>
      </form>
      <p style="text-align: center; color: rgb(102, 102, 102); font-size: 12px; margin-top: 20px;">Already have an account? <a href="login.html" style="color: #a8a8e0; font-weight: bold;">Log In</a></p>

      <p style="font-size: 12px; text-align: center; margin-top: 50px;">By continuing, you agree to BudgetBuddy<a style="color: rgb(58, 58, 227);" href="">Terms of Service and Privacy Policy </a></p>
  </div>
  <!--Carousel-->
  <div>

        <button style="width:8px;" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button style="width: 4px;" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button style="width: 4px;" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>

          <img style="height: 600px; width: 400px; border-top-right-radius: 10px; border-bottom-right-radius: 10px;" src="Pictures/anne-nygard-OtqaCE_SEMI-unsplash.jpg" class="d-block w-100" alt="...">

        </div>

          <img style="height: 600px; width: 400px; border-top-right-radius: 10px; border-bottom-right-radius: 10px; "  src="Pictures/sajad-nori-XihAgOYNHn4-unsplash.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">

        </div>
        <div class="carousel-item" data-bs-interval="3000">

          </div>
        </div>
      </div>
      <button style="width: 28px; margin-left: 20px;" class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button style="width: 28px; margin-right: 20px;"  class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
